<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪食蛇遊戲</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-board {
      background: #111;
      border: 3px solid #44c767;
      box-shadow: 0 0 20px #44c76744;
      display: grid;
      grid-template-rows: repeat(20, 1fr);
      grid-template-columns: repeat(20, 1fr);
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin-bottom: 16px;
      position: relative;
    }
    .cell {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    .snake {
      background: #44c767;
      border-radius: 30%;
      box-shadow: 0 0 6px #44c76799;
    }
    .snake.head {
      background: #88ff66;
      border-radius: 50%;
    }
    .food {
      background: #ff4444;
      border-radius: 50%;
      box-shadow: 0 0 8px #ff444499;
    }
    #score {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    #restart-btn {
      background: #44c767;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
      display: none;
    }
    #restart-btn:hover { background: #36a65b; }
    @media (max-width: 500px) {
      #game-board {
        width: 96vw;
        max-width: 96vw;
      }
    }
    #controls {
      display: none;
      margin-top: 10px;
      gap: 10px;
    }
    .ctrl-btn {
      width: 44px;
      height: 44px;
      font-size: 1.4em;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      margin: 2px;
      cursor: pointer;
      box-shadow: 0 2px 4px #0002;
      transition: background 0.1s;
    }
    .ctrl-btn:active {
      background: #44c767;
      color: #222;
    }
    @media (max-width: 700px) {
      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .ctrl-row {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">分數：0</div>
    <div id="game-board"></div>
    <button id="restart-btn">重新開始</button>
    <div id="controls">
      <div class="ctrl-row">
        <button class="ctrl-btn" data-dir="ArrowUp">▲</button>
      </div>
      <div class="ctrl-row">
        <button class="ctrl-btn" data-dir="ArrowLeft">◀</button>
        <button class="ctrl-btn" data-dir="ArrowDown">▼</button>
        <button class="ctrl-btn" data-dir="ArrowRight">▶</button>
      </div>
    </div>
  </div>
  <script>
    const SIZE = 20;
    const board = document.getElementById('game-board');
    const scoreElem = document.getElementById('score');
    const restartBtn = document.getElementById('restart-btn');
    const controls = document.getElementById('controls');
    let cells = [];
    let snake = [];
    let direction = 'ArrowRight';
    let nextDirection = 'ArrowRight';
    let food = [10, 10];
    let interval = null;
    let score = 0;
    let speed = 120; // 蛇移動速度(ms)
    let alive = true;

    // 初始化格子
    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let y = 0; y < SIZE; y++) {
        const row = [];
        for (let x = 0; x < SIZE; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          board.appendChild(cell);
          row.push(cell);
        }
        cells.push(row);
      }
    }

    function placeFood() {
      while (true) {
        const fx = Math.floor(Math.random() * SIZE);
        const fy = Math.floor(Math.random() * SIZE);
        if (!snake.some(([sx, sy]) => sx === fx && sy === fy)) {
          food = [fx, fy];
          break;
        }
      }
    }

    function draw() {
      // 清除所有格子
      for (let y = 0; y < SIZE; y++)
        for (let x = 0; x < SIZE; x++)
          cells[y][x].className = 'cell';

      // 食物
      cells[food[1]][food[0]].classList.add('food');

      // 蛇身
      snake.forEach(([x, y], idx) => {
        cells[y][x].classList.add('snake');
        if (idx === 0)
          cells[y][x].classList.add('head');
      });
    }

    function move() {
      if (!alive) return;
      direction = nextDirection;
      const [dx, dy] = ({
        ArrowUp:    [0, -1],
        ArrowDown:  [0, 1],
        ArrowLeft:  [-1, 0],
        ArrowRight: [1, 0]
      })[direction];
      const head = [snake[0][0] + dx, snake[0][1] + dy];
      // 撞牆
      if (head[0] < 0 || head[0] >= SIZE || head[1] < 0 || head[1] >= SIZE) {
        return gameOver();
      }
      // 撞自己
      if (snake.some(([x, y]) => x === head[0] && y === head[1])) {
        return gameOver();
      }
      snake.unshift(head);
      // 吃到食物
      if (head[0] === food[0] && head[1] === food[1]) {
        score += 1;
        scoreElem.textContent = '分數：' + score;
        placeFood();
        // 提升速度
        if (speed > 50) {
          speed -= 2;
          clearInterval(interval);
          interval = setInterval(move, speed);
        }
      } else {
        snake.pop(); // 沒吃到食物就移除尾巴
      }
      draw();
    }

    function gameOver() {
      alive = false;
      clearInterval(interval);
      scoreElem.textContent += '　遊戲結束！';
      restartBtn.style.display = 'inline-block';
    }

    function reset() {
      score = 0;
      speed = 120;
      alive = true;
      snake = [
        [8, 10],
        [7, 10],
        [6, 10]
      ];
      direction = 'ArrowRight';
      nextDirection = 'ArrowRight';
      scoreElem.textContent = '分數：0';
      placeFood();
      draw();
      restartBtn.style.display = 'none';
      clearInterval(interval);
      interval = setInterval(move, speed);
    }

    // 鍵盤控制
    window.addEventListener('keydown', e => {
      const dirs = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
      if (!dirs.includes(e.key)) return;
      // 防止180度掉頭
      const opposites = {
        ArrowUp: 'ArrowDown', ArrowDown: 'ArrowUp',
        ArrowLeft: 'ArrowRight', ArrowRight: 'ArrowLeft'
      };
      if (opposites[e.key] !== direction) {
        nextDirection = e.key;
        e.preventDefault();
      }
    });

    // 手機按鈕控制
    controls.querySelectorAll('.ctrl-btn').forEach(btn => {
      btn.addEventListener('touchstart', e => {
        const dir = btn.dataset.dir;
        const opposites = {
          ArrowUp: 'ArrowDown', ArrowDown: 'ArrowUp',
          ArrowLeft: 'ArrowRight', ArrowRight: 'ArrowLeft'
        };
        if (opposites[dir] !== direction) nextDirection = dir;
        e.preventDefault();
      });
    });

    // 根據裝置顯示控制器
    function detectMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if (detectMobile()) controls.style.display = 'flex';

    restartBtn.onclick = reset;

    // 初始化
    createBoard();
    reset();
  </script>
</body>
</html>
